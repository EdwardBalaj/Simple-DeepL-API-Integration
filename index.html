<!DOCTYPE html>
<html>
<head>
<title>DeepL API Translation</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<form id="layout">
		<div id="source">
			<label>Source Language:</label>
			<select id="source-language" name="source-language">
				<option value="EN">English</option>
			</select>
		
			<textarea type="text" id="original-text"></textarea>
		</div>
		
		<input type="submit" id="translate" value="Translate">
		</br>
		
		<div id="destination">
			<label>Destionation Language:</label>
			<select id="destionation-language" name="destionation-language">
				<option value="BG">Bulgarian</option>
				<option value="ZH">Chinese</option>
				<option value="CS">Czech</option>
				<option value="DA">Danish</option>
				<option value="NL">Dutch</option>
				<option value="EN-US">English (American)</option>
				<option value="EN-GB">English (British)</option>
				<option value="EN">English (Others)</option>
				<option value="ET">Estonian</option>
				<option value="FI">Finnish</option>
				<option value="FR">French</option>
				<option value="DE">German</option>
				<option value="EL">Greek</option>
				<option value="HU">Hungarian</option>
				<option value="IT">Italian</option>
				<option value="JA">Japanese</option>
				<option value="LV">Latvian</option>
				<option value="LT">Lithuanian</option>
				<option value="PL">Polish</option>
				<option value="PT-PT">Portuguese (Portugal)</option>
				<option value="PT-BR">Portuguese (Brazilian)</option>
				<option value="PT">Portuguese (Others)</option>
				<option value="RO">Romanian</option>
				<option value="RU">Russian</option>
				<option value="SK">Slovak</option>
				<option value="SL">Slovenian</option>
				<option value="ES">Spanish</option>
				<option value="SV">Swedish</option>
			</select>
		
			<textarea type="text" id="translated-text"></textarea>
		</div>
	</form>
</body>
</html>
